<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
<head>
	<title>The NetNinja Angular Playlist</title>
	<link rel="stylesheet" type="text/css" href="content/css/styles.css" />
	<script src="app/lib/angular.min.js"></script>
	<script src="app/app.js"></script>
</head>
<body>
	<header ng-include="'header.html'"></header>
	<div class="content">
		<div ng-controller="NinjaController">
		<input type="text" ng-model="search" placeholder="Search for a ninja" />
			<ul>
				<li ng-repeat="ninja in ninjas | orderBy: 'name' | filter: search" ng-show="ninja.available">
				{{ninja.name}} - {{ninja.rate | currency }}
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
